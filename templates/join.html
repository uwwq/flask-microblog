{% extends "layout.html" %}
{% block body %}
  <h2>Create account</h2>
  <form action="{{ url_for('join') }}" method="post">
    <dl>
      <dt>Username:</dt>
      <dd><input type="text" name="username"></dd>
      <dt>Password:</dt>
      <dd><input type="password" name="password"></dd>
      <dt>Email:</dt>
      <dd><input type="text" name="email">
      </dd>
      <dd><input type="submit" value="Sign up">
    </dl>
  </form>
{% endblock %}
