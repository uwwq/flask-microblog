<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#b7a4fe',
                    }
                }
            },
            daisyui: {
                themes: [
                    {
                        light: {
                            ...require("daisyui/src/theming/themes")["[data-theme=light]"],
                            "primary": "#b7a4fe",
                            "primary-content": "#ffffff",
                        },
                    },
                ],
            },
        }
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-white">
    <div class="container mx-auto p-4">
        <nav class="navbar bg-primary text-primary-content rounded-box mb-4">
            <div class="flex-1">
                <a href="{{ url_for('index') }}" class="btn btn-ghost normal-case text-xl">app</a>
            </div>
            <div class="flex-none">
                {% if not session.logged_in %}
                    <a href="{{ url_for('login') }}" class="btn btn-ghost">Login</a>
                    <a href="{{ url_for('join') }}" class="btn btn-ghost">Join</a>
                {% else %}
                    <a href="{{ url_for('index') }}" class="btn btn-ghost">Main page</a>
                    <a href="{{ url_for('create') }}" class="btn btn-ghost">Create</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-ghost">Logout</a>
                {% endif %}
            </div>
        </nav>
        <main class="bg-white p-6 rounded-box shadow-lg">
            {% block body %}{% endblock %}
        </main>
    </div>
</body>
</html>
